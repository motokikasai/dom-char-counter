<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Twitter-like Text Counter</title>
  </head>
  <body>
    <main>
      <form>
        <h1>hello world</h1>
        <label name="textarea">Please add comment within 20 characters!</label>
        <textarea name="message" rows="10" cols="60"></textarea>
        <p class="error-msg">Error: Max reached!!</p>
        <p>
          <span class="num-count">0</span> / <span class="num-left">20</span>
        </p>
        <!-- <button type="reset">Reset</button> -->
      </form>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
